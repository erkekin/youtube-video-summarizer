<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcription Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Transcription Tool</h1>
        <p>Enter a YouTube URL or video ID below:</p>
        <div class="card">
            <form id="transcribe-form" action="/transcribe" method="get">
                <input type="text" id="source" name="source" placeholder="YouTube URL or ID" required>
                <button type="submit">Get Summary</button>
            </form>
        </div>
        {% if recent_videos %}
        <div class="recent-videos" style="margin-top: 18px;">
            <h3 style="margin-bottom: 8px;">Recent Transcribed Videos</h3>
            <ul style="padding-left: 18px;">
            {% for video in recent_videos %}
                <li><a href="{{ video.url }}" target="_blank">{{ video.url }}</a></li>
            {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
    <footer>
        <div class="footer-left">
            Made with ❤️ by <a href="https://x.com/erkekin" target="_blank" rel="noopener">@erkekin</a>
        </div>
        <div class="footer-right">
            <a href="https://github.com/erkekin/youtube-video-summarizer" target="_blank" rel="noopener">Contribute to this page</a>
        </div>
    </footer>
</body>
</html>
